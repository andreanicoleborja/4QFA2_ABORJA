<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table Generator</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Multiplication Generator Table</h2>
<p> Enter numbers between 2 and 10</p>
<input type="number" id="beginValue" placeholder="Number of Rows">
<p>by</p>
<input type="number" id="endValue" placeholder="Number of Columns"><br><br>
<button onclick="generateTable()">Click when you are ready!</button><br><br>

<div id="multiplicationTable"></div>

<script>
function generateTable() {
    var numRows = parseInt(document.getElementById("beginValue").value);
    var numColumns = parseInt(document.getElementById("endValue").value);
    var table = "";

    if (isNaN(numRows) || isNaN(numColumns) || numRows < 2 || numRows > 10 || numColumns < 2 || numColumns > 10) {
        alert("Please enter numbers between 2 and 10");
        return;
    }

    table += "<table>";
    for (var i = 1; i <= numRows; i++) {
        table += "<tr>";
        for (var j = 1; j <= numColumns; j++) {
            table += "<td>" + (i * j) + "</td>";
        }
        table += "</tr>";
    }
    table += "</table>";

    document.getElementById("multiplicationTable").innerHTML = table;
}
</script>

</body>
</html>
